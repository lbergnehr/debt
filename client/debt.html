<head>
	<title>debt</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="container">
		{{#if isHome}}
		<div id="home">
			{{> home}}
		</div>
		{{/if}}

		{{#unless isHome}}
		<div id="event">
			{{> event}}
		</div>
		{{/unless}}
	</div>
</template>

<template name="home">
	<h2>Create your event</h2>
	<form>
		<fieldset>
			<legend>New event</legend>
			<input type="text" placeholder="Name of the event">
			<button disabled="disabled" type="submit" class="btn btn-primary">Create event</button>
		</fieldset>
	</form>
</template>

<template name="event">
	{{#if event}}
	<h1>{{event.name}}</h1>
	{{> participants}}
	{{#each debts}}
	{{> debt}}
	{{/each}}
	{{/if}}

	{{#unless event}}
	<h1>That is not the address you are looking for...</h1>
	{{/unless}}
</template>

<template name="participants">
	<div class="participants">
		<form class="form-inline">
			<input type="text" id="participant-name" placeholder="Name" />
			<input type="email" id="participant-email" placeholder="Email" />
			<button type="submit" class="btn">Add participant</button>
		</form>

		{{#constant}}
		<div class="participant-group"></div>
		{{/constant}}
	</div>
</template>

<template name="participant">
	<div class="participant">
		{{name}}
	</div>
</template>

<template name="debt">
	<div class="well well-small">
		<form class="form-inline">
			<input type="text" class="input-small" placeholder="Name" />
			<input type="number" class="input-small" placeholder="Amount" />
		</form>
	</div>
</template>
