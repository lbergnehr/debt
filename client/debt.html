<head>
	<title>debt</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="container">
		{{#if isHome}}
		<div id="home">
			{{> home}}
		</div>
		{{/if}}

		{{#unless isHome}}
		<div id="event">
			{{> event}}
		</div>
		{{/unless}}
	</div>
</template>

<template name="home">
	<h2>Create your event</h2>
	<form>
		<fieldset>
			<legend>New event</legend>
			<input type="text" placeholder="Name of the event">
			<button disabled="disabled" type="submit" class="btn btn-primary">Create event</button>
		</fieldset>
	</form>
</template>

<template name="event">
	{{#if event}}
	<h1>{{event.name}}</h1>
	{{> participants}}
	<div id="debts">
		{{#each debts}}
		{{> debt}}
		{{/each}}
	</div>
	{{/if}}

	{{#unless event}}
	<h1>That is not the address you are looking for...</h1>
	{{/unless}}
</template>

<template name="participants">
	<div class="participants">
		<form class="form-inline">
			<input type="text" id="participant-name" placeholder="Name" />
			<input type="email" id="participant-email" placeholder="Email" />
			<button type="submit" class="btn">Add participant</button>
		</form>

		{{#constant}}
		<div class="participant-group"></div>
		{{/constant}}
	</div>
</template>

<template name="participant">
	<div class="participant-inner" draggable="true">
		<img src="http://www.gravatar.com/avatar/{{participant.hash}}" alt="{{participant.name}}" class="img-circle">

		<p>{{participant.name}}</p>
	</div>
</template>

<template name="debt">
	<div class="row-fluid">
		<div class="debt-avatars span3">
			<img src="http://www.gravatar.com/avatar/{{financierAvatarHash}}?s=32" alt="{{financier.email}}" class="img-circle" />

			<i class="icon-arrow-right"></i>

			<img src="http://www.gravatar.com/avatar/{{borrowerAvatarHash}}?s=32" alt="{{borrower.email}}" class="img-circle" />
		</div>

		<div class="span9">
			<form>
				<input type="text" placeholder="Event" />
				<input type="number" placeholder="Amount" />
			</form>
		</div>
	</div>
</template>
