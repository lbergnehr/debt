<head>
	<title>debt</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="container">
		{{#if isHome}}
		<div id="home">
			{{> home}}
		</div>
		{{/if}}

		{{#unless isHome}}
		<div id="event">
			{{> event}}
		</div>
		{{/unless}}
	</div>
</template>

<template name="home">
	<h2>Create your event</h2>
	<form>
		<fieldset>
			<legend>New event</legend>
			<input type="text" placeholder="Name of the event">
			<button disabled="disabled" type="submit" class="btn btn-primary">Create event</button>
		</fieldset>
	</form>
</template>

<template name="event">
	{{#if event}}
	<h1>{{event.name}}</h1>
	{{> participants}}
	{{/if}}

	{{#unless event}}
	<h1>That is not the address you are looking for...</h1>
	{{/unless}}
</template>

<template name="participants">
	<div class="participants">
		<form>
			<input type="text" id="participant-name" />
			<button type="submit" class="btn">Add participant</button>
		</form>

		<div class="participant-list">
			{{#each participants}}
			{{> participant}}
			{{/each}}
		</div>
	</div>
</template>

<template name="participant">
	<div draggable="true" class="participant editable">
		<span class="hide-on-edit">{{name}}</span>
		<span class="expenses">{{totalExpenses}}</span>
		<div class="edit">
			<input type="text" type="text" value="{{name}}"></input>
		</div>
		<div><i class="icon-trash remove-participant"></i></div>
	</div>
</template>

<template name="summary">
	<div id="summary">
		<table>
			{{#each summaries}}
			<thead></thead>
			<tr>
				{{#each debts}}
				{{/each}}
			</tr>
			{{/each}}
		</table>
	</div>
</template>

<template name="amountPopover">
	<form>
		<span>{{borrower}} borrowed</span>
		<input name="borrowed-amount" type="number" class="borrowed-amount" /><span>{{currency}}</span>
		<span>from {{financier}} for</span>
		<input name="expense" type="text" class="expense" />
		<input type="submit" class="btn" />
	</form>
</template>
