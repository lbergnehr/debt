<head>
	<title>debt</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="container">
		{{#if isHome}}
		<div id="home">
			{{> home}}
		</div>
		{{/if}}

		{{#unless isHome}}
		<div id="event">
			{{> event}}
		</div>
		{{/unless}}
	</div>
</template>

<template name="home">
	<h1>We're home!</h1>
	<form>
		<fieldset>
			<legend>New event</legend>
			<input type="text" placeholder="Name of the event">
			<button disabled="disabled" type="subimt" class="btn">Create event</button>
		</fieldset>
	</form>
</template>

<template name="event">
	{{#if event}}
	<h1>{{event.name}}</h1>
	{{/if}}

	{{#unless event}}
	<h1>That is not the address you are looking for...</h1>
	{{/unless}}
</template>
