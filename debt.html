<head>
	<title>debt</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div class="container">
		{{#if isHome}}
		<div id="home">
			{{> home}}
		</div>
		{{/if}}

		{{#unless isHome}}
		<div id="event">
			{{> event}}
		</div>
		{{/unless}}
	</div>
</template>

<template name="home">
	<h1>We're home!</h1>
	<form>
		<fieldset>
			<legend>New event</legend>
			<input type="text" placeholder="Name of the event">
			<button disabled="disabled" type="subimt" class="btn">Create event</button>
		</fieldset>
	</form>
</template>

<template name="event">
	{{#if event}}
	<h1>{{event.name}}</h1>
	{{> participants}}
	{{/if}}

	{{#unless event}}
	<h1>That is not the address you are looking for...</h1>
	{{/unless}}
</template>

<template name="participants">
	<div class="participants">
		<form>
			<input type="text" id="participant-name" />
			<button type="submit" class="btn">Add participant</button>
		</form>

		<div class="participant-list">
			{{#each participants}}
			<div draggable="true" class="participant editable">
				<span class="hide-on-edit">{{name}}</span>
				<span class="participant-expenses">{{expenses}}</span>
				<div class="edit">
					<input type="text" type="text" value="{{name}}"></input>
				</div>
			</div>
			<div><i class="icon-trash remove-participant"></i></div>
			{{/each}}
		</div>

		<div id="all-participants">Everyone</div>
	</div>
</template>
